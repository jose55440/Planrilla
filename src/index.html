<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monumentos Calasparra</title>
  <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <include src="header.html"></include>


  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="assets/1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="assets/2.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="assets/3.webp" alt=""></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <button id="next"><div class="swiper-button-next"></div></button>
    <button id="prev"><div class="swiper-button-prev"></div></button>
    <!-- <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div> -->
    <div class="swiper-slide" data-swiper-autoplay="2000"></div>

    
  </div>
  
  <script type="module" src="js/main.js"></script>

</html>
